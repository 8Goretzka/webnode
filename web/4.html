    <p>데얀 쿨루셰프스키는 스웨덴의 축구 선수로 현재 잉글랜드 프리미어리그의 토트넘 홋스퍼에서 오른쪽 윙어로 뛰고 있다. 데얀 클루셰프스키는 스웨덴 스톡홀름에서 북마케도니아계 부모의 아들로 태어났다. 이탈리아 아탈란타 유소년 팀에서 성장했고 2019년에 성인 팀에서 데뷔했다. </p>
